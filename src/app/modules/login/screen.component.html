<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="title-container">
        <mat-icon class="title-icon">directions_car</mat-icon>
        MyCar - Login
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="input-login">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="seu@email.com" >
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            {{ getEmailErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput class="full-width" [type]="hidePassword ? 'password' : 'text'" formControlName="senha"
            placeholder="Digite sua senha" autocomplete="off">
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button"
            [attr.aria-label]="'Ocultar senha'" [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched">
            {{ getSenhaErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <button mat-raised-button style="background-color: #ef820d; color: white;" type="submit" class="login-button"
          [disabled]="loginForm.invalid">
          <mat-icon>login</mat-icon>
          Entrar
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
